<form id="postDoe" action="http://srv-lzrnat.7e14.starter-us-west-2.openshiftapps.com/LZR/nat/endLnk/pwd" method="post">
	<input name="pwd" id="pwdDoe" type="password">
	<button type="button" onclick="doPost();">结束</button>
</form>

<script type="text/javascript">
	function doPost () {
		if (pwdDoe.value) {
			postDoe.action = postDoe.action.substr(0, postDoe.action.length - 3) + pwdDoe.value;
			postDoe.submit();
		}
	}
</script>
